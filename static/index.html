<!DOCTYPE html>
<html>
<head><title>YOLO Image Annotator</title></head>
<body>
  <h2>Upload 5 images & label (e.g., "person")</h2>
  <form action="http://localhost:8000/annotate/" method="post" enctype="multipart/form-data">
    Label: <input type="text" name="label" required><br><br>
    Select 5 images: <input type="file" name="files" multiple required><br><br>
    <input type="submit" value="Annotate and Download ZIP">
  </form>
</body>
</html>
